<!DOCTYPE html>
<html>

<head>
    <title>Task manager</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="app">
        <h1>Task manager</h1>
        <main>
            <section class="border component ">

                <div id="taskbox" class="taskbox">

                    <div class="panel">
                        <button class="panel-button" data-button-action="add">Add</button>
                        <button class="panel-button" data-button-action="clearAll">Clear</button>
                    </div>
                    <div id="tasks">
                    </div>
                </div>
            </section>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
